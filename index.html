<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="windowPane">
      <h1>API Check</h1>
      <form id="endpointForm">
        <div class="form-group">
          <label for="endpoint">Endpoint</label>
          <input
            type="endpoint"
            class="form-control"
            id="endpoint"
            aria-describedby="endpointHelp"
            placeholder="https://example.com/endpoint"
          />
          <small id="endpointHelp" class="form-text text-muted"
            >Enter the endpoint</small
          >
        </div>
        <div class="form-group">
          <label for="methodSelect">Method</label>
          <select class="form-control" id="methodSelect">
            <option>GET</option>
            <option>POST</option>
            <option>PUT</option>
            <option>DELETE</option>
          </select>
        </div>
        <button type="submit" id="submitButton" class="btn btn-primary">
          Submit
        </button>
      </form>
      <div class="card infoCard">
        <h6 class="card-header infoCardHeader">
          <strong>Response Code:</strong>
          <p class="responseCodeNumber"><strong>code</strong></p>
        </h6>

        <div class="card-body">
          <p class="responseCodeText"></p>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
